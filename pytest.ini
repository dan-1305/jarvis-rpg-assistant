[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=jarvis_core
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=0
    -v

[coverage:run]
source = 
    jarvis_core
    src
omit = 
    tests/*
    tools/*
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
